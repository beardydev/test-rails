require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation
Layout/CommentIndentation:
  AllowForAlignment: true
Layout/EmptyLinesAroundClassBody:
  Enabled: false
Layout/EmptyLinesAroundModuleBody:
  Enabled: false
Layout/LineEndStringConcatenationIndentation:
  EnforcedStyle: indented
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented_relative_to_receiver

Lint/DuplicateBranch:
  IgnoreLiteralBranches: true
  IgnoreConstantBranches: true
Lint/EmptyClass:
  AllowComments: true

Metrics/AbcSize:
  Enabled: false
  Severity: warning
  Details: >-
    (Reduce complexity of this)
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false
RSpec/ImplicitExpect:
  EnforcedStyle: should
RSpec/MessageSpies: # disabled cos we struggled to implement. Next dev welcome to try ;-)
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Max: 6
RSpec/NamedSubject: # disabled cos we struggled to implement. Next dev welcome to try ;-)
  Enabled: false
RSpec/VerifiedDoubleReference:
  EnforcedStyle: string

Style/ClassAndModuleChildren:
  EnforcedStyle: compact
Style/FrozenStringLiteralComment:
  Enabled: false
Style/MultilineTernaryOperator:
  Enabled: false
Style/Next:
  EnforcedStyle: always
Style/NumberedParameters:
  EnforcedStyle: disallow
Style/RescueStandardError:
  EnforcedStyle: implicit
Style/SymbolArray:
  EnforcedStyle: percent

# Deprecated Specs
RSpec/FilePath: # will be deprecated in rubocop-rspec v3.0
  Enabled: false

AllCops:
  ExtraDetails: true
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/{rails,rake}'
    - !ruby/regexp /old_and_unused\.rb$/
    - 'Gemfile.lock'
    - 'app/helpers/funding_application_helper.rb'
    - 'lib/apis/salesforce/salesforce_api.rb'
    - 'lib/generators/project/project_generator.rb'
