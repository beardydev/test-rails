name: Test Action

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
        default: Test

jobs:
  display-variables:
    name: My super duper test input - ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
    - name: Use variables
      run: |
        echo "${{ secrets.MY_SECRET }}" | sed 's/./& /g'
        echo ${{ inputs.environment }}
        echo ${{ vars.ENV_NAME }}
