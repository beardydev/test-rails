name: Test Action

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
        default: Test

jobs:
  display-variables:
    name: 'My super duper test input - ${{ inputs.environment }} ; ENV ${{ env.MY_SECRET }} ; VARS ${{ vars.ENV_NAME }}'
    runs-on: ubuntu-latest

    steps:
    - name: Use variables
      run: |
        echo ${{ env.ENV_NAME }}
        echo ${{ inputs.environment }}
        echo ${{ vars.ENV_NAME }}
